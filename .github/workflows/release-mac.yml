name: release-mac

on: 
  push:
    branches:
      - main
    paths:
      - 'packages/player/**'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn
      - run: cd packages/player && yarn release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}


